<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div  fxLayout="column" fxLayoutAlign="space-around start" class="example-form" fxLayoutGap="5px" >
   <section>

      <mat-label>Analysis period </mat-label>
      <section>
         <mat-form-field class="w-100 padding-inside" >
            <mat-label>From date</mat-label>
            <input matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1">
               <mat-icon matDatepickerToggleIcon >today</mat-icon>
            </mat-datepicker-toggle>
            <mat-hint>This is a hint</mat-hint>
            <mat-datepicker #picker1></mat-datepicker>
         </mat-form-field>
         <mat-form-field class="w-100 padding-inside" >
            <mat-label>To date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
               <mat-icon matDatepickerToggleIcon>today</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
      </section>
   </section>
   <mat-form-field  class="w-100 " >
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
   </mat-form-field>
   <mat-form-field  class="w-100 " >
      <mat-label>Select an option</mat-label>
      <mat-select >
         <mat-option>None</mat-option>
         <mat-option value="option1">Option 1</mat-option>
         <mat-option value="option2">Option 2</mat-option>
         <mat-option value="option3">Option 3</mat-option>
      </mat-select>
   </mat-form-field>
   <mat-form-field  class="w-100 " >
      <mat-label>Show</mat-label>
      <mat-select [(value)]="selected">
      <mat-option value="best">Best Sellers</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
      </mat-select>
   </mat-form-field>
   <mat-expansion-panel class="w-100">
      <mat-expansion-panel-header>
         <mat-panel-title>
            Display options 
         </mat-panel-title>
         <mat-panel-description>
         </mat-panel-description>
      </mat-expansion-panel-header>
      <div fxLayout="column" fxLayoutAlign="space-evenly start" fxLayoutGap="5px" class="w-100 padding-inside ">
    
            <mat-checkbox>Calculate sell-through</mat-checkbox>                  
            <mat-checkbox >Include inactive item-variants</mat-checkbox>
 
            <label>
            Display currency values using:
            </label>
            <mat-radio-group aria-label="Select an option" formControlName="foreignCurrency1" class="example-radio-group  padding-inside " >
               <mat-radio-button value="Ms" checked="true">Master currency (AUD)</mat-radio-button>
               <mat-radio-button value="L" class="mt-n1">Store's currency </mat-radio-button>
            </mat-radio-group>
        
         <section >
            <label>Results to show</label>
            <mat-form-field style="width: 3rem;" appearance="standard" class="mt-n4 ml-4" >
               <input type="number" matInput class="results-input" formControlName="resultsInput">
            </mat-form-field>
         </section>
      </div>
   </mat-expansion-panel>
</div>




       <div class="mt-3 mb-3" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left" >
                <button mat-stroked-button color="accent" type="button" >Clear refinements</button>
                <button mat-flat-button color="accent" type="submit">Run</button>
              </div>
